    body{
        background: url(book.jpg);

background-attachment: fixed;

            h1{
        font-size:25px;

margin-left: 15px;
margin-top: 10px;
    }
}
ul.nav li
{
  
 font-size: 17px;

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-sm-12"></div>
            <div class="col-lg-4 col-sm-12 " style="margin-left:45px">
              <h1 style="font-family: monotype corsiva; ">BOOK SEARCH</h1>
                <input type="text" id="place">
                <button class="btn btn-warning" onclick="findBook()">Search</button>
                </div>
            <div class="col-4 col-sm-12"></div>
        </div>
        <div class="row">
            <div class="col-lg-4"></div>
            <div class="col-lg-4 col-sm-12 col-m-12" id="result"></div>
            <div class="col-4"></div>
           
        </div>
    </div>
</body>
<script>
    function findBook(data){
        bname=place.value;
        

        
        let url=`https://www.googleapis.com/books/v1/volumes?q=${bname}`
        fetch(url).then(res=>res.json()).then(data=>{
            console.log(data);
            let html_data="";
            if(place.value=="")
            {
                alert("Enter the name of the book")
            }else{
            for(let i=0; i<data.items.length;i++)
            {

                 html_data+=`<div class="card p-4" style=" margin-left:20px; margin-top:20px;
                 width: 20rem; align-items:center; background-color:#0d6b5a;">
  <img src="${data.items[i].volumeInfo.imageLinks.thumbnail}"  alt="...">
  <div class="card-body" >
    <h3 class="card-title" style="font-family:monotype corsiva; color:#9aa317;">  ${data.items[i].volumeInfo.title}</h5>
   
  </div>
  <ul class="nav " >
    <li class="list-group-item" style="font-family:monotype corsiva;">Publisher : ${data.items[i].volumeInfo.publisher}</li>
    <li class="list-group-item"style=" font-family:monotype corsiva; ">Published Date : ${data.items[i].volumeInfo.publishedDate}</li>
    <li class="list-group-item" style="font-family:monotype corsiva;">Category : ${data.items[i].volumeInfo.categories}</li>
  </ul>
  
</div>`
 result.innerHTML=html_data;
            }}
            
        }) 
           }
</script>
